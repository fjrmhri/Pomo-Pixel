# ================================================================
# Nginx Configuration Template untuk Pomo-Pixel
# Lokasi: /etc/nginx/sites-available/pomo-pixel
# ================================================================

# BAGIAN 1: Redirect HTTP ke HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name yourdomain.com www.yourdomain.com;
    
    # Redirect semua traffic ke HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
    
    # Important: Let's Encrypt ACME challenge path (untuk renewal SSL)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

# ================================================================
# BAGIAN 2: HTTPS Configuration (Production)
# ================================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name yourdomain.com www.yourdomain.com;

    # ============================================================
    # SSL Certificate Configuration
    # ============================================================
    ssl_certificate /etc/letsencrypt/live/yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yourdomain.com/privkey.pem;

    # SSL Protocol & Cipher
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # SSL Session
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # ============================================================
    # Security Headers (RECOMMENDED)
    # ============================================================
    
    # Force HTTPS untuk 1 tahun ke depan
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Cegah clickjacking
    add_header X-Frame-Options "SAMEORIGIN" always;
    
    # Prevent MIME type sniffing
    add_header X-Content-Type-Options "nosniff" always;
    
    # Enable XSS Protection
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Referrer Policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ============================================================
    # Root Directory
    # ============================================================
    root /var/www/pomo-pixel;

    # ============================================================
    # Proxy Configuration ke Next.js App (Port 3000)
    # ============================================================
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        
        # Important: upgrade connection untuk WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Forward headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Bypass cache
        proxy_cache_bypass $http_upgrade;
    }

    # ============================================================
    # Static Files (Next.js Public Folder)
    # ============================================================
    location ~* ^/(public|_next|static)/ {
        # Cache static files untuk 1 tahun
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # Akses langsung ke file static
        try_files $uri =404;
    }

    # ============================================================
    # Compression (Gzip)
    # ============================================================
    gzip on;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/json application/javascript;
    gzip_min_length 1000;
    gzip_disable "msie6";
    gzip_vary on;

    # ============================================================
    # Logging
    # ============================================================
    access_log /var/log/nginx/pomo-pixel-access.log;
    error_log /var/log/nginx/pomo-pixel-error.log;

    # ============================================================
    # Favicon & Robots.txt
    # ============================================================
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }

    location = /robots.txt {
        access_log off;
        log_not_found off;
    }

    # ============================================================
    # Deny Access ke File Sensitive
    # ============================================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# ================================================================
# NOTES / CATATAN
# ================================================================
# 1. Replace "yourdomain.com" dengan domain Anda
# 2. Pastikan Let's Encrypt sudah install SSL sebelum production
# 3. Untuk testing lokal, komentari SSL section dan ubah server_name ke localhost
# 4. Jalankan "sudo nginx -t" untuk validate syntax sebelum reload
# 5. Jalankan "sudo systemctl reload nginx" untuk apply changes
